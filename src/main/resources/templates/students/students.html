<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet" th:href="@{/lib/bootstrap.min.css}">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">SMS</a>
</nav>

<div class ="container">
    <div class = "row">
        <h1> List Students </h1>
    </div>

    <div class = "row">
        <div class = "col-lg-3">
            <a th:href = "@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>
        </div>
    </div>
    <table class = "table table-striped table-bordered">
        <thead class = "table-dark">
        <tr>
            <th> Student First Name</th>
            <th> Student Last Name</th>
            <th> Student Email </th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "student: ${students}">
            <td th:text = "${student.firstName}"></td>
            <td th:text = "${student.lastName}"></td>
            <td th:text = "${student.email}"></td>
            <td>
                <a th:href = "@{/students/edit/{id}(id=${student.id})}"
                   class = "btn btn-primary">Update</a>

                <a th:href = "@{/students/{id}(id=${student.id})}"
                   class = "btn btn-danger">Delete</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>


<footer class="mt-auto bg-dark">
    <div class="text-center p-3 text-white">
        SMS | 2022 Copyright <a class="text-white" href="https://github.com/gusrylmubarok">Agus S. Mubarok</a>
    </div>
</footer>

<script type="text/javascript" th:src="@{/lib/bootstrap.min.js}"></script>
</body>
</html>
