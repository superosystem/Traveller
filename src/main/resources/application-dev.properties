## Database Config
spring.datasource.url=jdbc:mysql://localhost:3306/perpustakaandb?useSSL=false&serverTimezone=Asia/Jakarta&allowPublicKeyRetrieval=true
spring.datasource.username=${env.DB_USER}
spring.datasource.password=${env.DB_PASSWD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
## JPA Config
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
## Jackson Config
spring.jackson.time-zone=Asia/Jakarta
spring.jackson.date-format=yyy-MM-dd HH:mm:ss
## LOGGING
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# JWT
jwt.secret=SecretKey